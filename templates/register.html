{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Ad Click Fraud Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="login-page">

<div class="auth-card">

    <h4 class="auth-title text-center">
        <i class="fa-solid fa-shield-halved me-2"></i> Fraud Detect
    </h4>

    <div class="brand text-center mb-4">
        Create your account
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input
                type="text"
                name="username"
                class="form-control"
                required
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Email (optional)</label>
            <input
                type="email"
                name="email"
                class="form-control"
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input
                type="password"
                name="password1"
                class="form-control"
                onkeyup="validatePassword()"
                required
            >
        </div>

        <div class="mb-2">
            <label class="form-label">Confirm Password</label>
            <input
                type="password"
                name="password2"
                class="form-control"
                onkeyup="validatePassword()"
                required
            >
        </div>

        <small class="text-muted d-block mb-3">
            Password must be at least 8 characters, include a number and an uppercase letter.
        </small>

        <button type="submit" class="btn btn-primary w-100" disabled>
            Create Account
        </button>

        <div class="text-center mt-3">
            <span class="text-muted">
                Already have an account?
                <a href="{% url 'login' %}" class="text-decoration-none">
                    Login
                </a>
            </span>
        </div>
    </form>

</div>

<script>
function validatePassword() {
    const p1 = document.querySelector('[name="password1"]').value;
    const p2 = document.querySelector('[name="password2"]').value;
    const btn = document.querySelector('button[type="submit"]');

    const strong =
        p1.length >= 8 &&
        /[A-Z]/.test(p1) &&
        /\d/.test(p1);

    const match = p1 && p1 === p2;

    btn.disabled = !(strong && match);
}
</script>

</body>
</html>
